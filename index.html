<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Scratchpad Homepage</title>
  <!--
  HOW TO USE
  ==========
  1) Save this file as scratchpad.html anywhere on your computer.
  2) In Chrome: Settings â†’ On startup â†’ Open a specific page â†’ choose this file
     (use the file:/// path), or serve it locally (e.g., `python -m http.server`) and
     set homepage to http://localhost:8000/scratchpad.html
  3) Everything saves to localStorage on this device. No backend or extension needed.

  FEATURES
  ========
  • Rich text editor with toolbar (bold/italic/underline, headings, lists, links, undo/redo)
  • Auto-save of content
  • Bookmarks navbar with Add/Edit/Delete (persisted)
  • Clock + Greeting and a compact daily to-do list (optional)


  NOTES
  =====
  • This uses document.execCommand for simple rich-text; it's deprecated but still widely supported in Chrome.
  • If network calls are restricted from file:// pages on your system, serve this via a local server.
-->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- NAVBAR: Bookmarks -->
    <div class="navbar">
      <div class="nav-title">🔖 Bookmarks</div>
      <div id="bookmarks" class="bookmarks"></div>
      <div class="nav-actions">
        <button class="btn" id="addBookmarkBtn" title="Add bookmark">➕ Add</button>
        <button class="btn" id="editBookmarksBtn" title="Reorder or edit">✏️ Edit</button>
        <button class="btn" id="resetBookmarksBtn" title="Reset bookmarks">♻️ Reset</button>
      </div>
    </div>

    <!-- TOPBAR: Toolbar + Status -->
    <div class="topbar">
      <div class="toolbar" id="toolbar">
        <button class="tbtn" data-cmd="bold" title="Bold">B</button>
        <button class="tbtn" data-cmd="italic" title="Italic"><em>I</em></button>
        <button class="tbtn" data-cmd="underline" title="Underline"><u>U</u></button>
        <span class="divider"></span>
        <button class="tbtn" data-block="h1" title="H1">H1</button>
        <button class="tbtn" data-block="h2" title="H2">H2</button>
        <button class="tbtn" data-block="p" title="Paragraph">¶</button>
        <span class="divider"></span>
        <button class="tbtn" data-cmd="insertUnorderedList" title="Bulleted list">• List</button>
        <button class="tbtn" data-cmd="insertOrderedList" title="Numbered list">1. List</button>
        <button class="tbtn" id="linkBtn" title="Insert link">🔗 Link</button>
        <span class="divider"></span>
        <button class="tbtn" data-cmd="undo" title="Undo">↩️</button>
        <button class="tbtn" data-cmd="redo" title="Redo">↪️</button>
        <button class="tbtn" id="clearBtn" title="Clear page">🧹</button>
      </div>
      <div class="status">
        <span id="clock">--:--</span>
        <span id="saveStatus" class="muted">Saved</span>
      </div>
    </div>

    <!-- MAIN: Editor + Sidebar -->
    <div class="main">
      <div class="card">
        <div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
      </div>

      <div class="sidebar">
        <div class="card">
          <h3>Today</h3>
          <div class="content">
            <div id="greeting" class="muted" style="margin-bottom:.5rem;">Have a great day!</div>
            <div class="todo-list" id="todoList"></div>
            <div style="margin-top:.5rem; display:flex; gap:.5rem;">
              <button class="btn" id="addTodo">+ Add item</button>
              <button class="btn" id="clearCompleted">Clear done</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer" id="daily-quote">💌</div>
  </div>

    <script src="index.js"></script>
</body>
</html>
